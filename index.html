<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Giphy app</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico"> <!-- Trying out tab icons -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
    <body>

    <div class="container">

        <!-- Rendered Buttons will get Dumped Here  -->
        <div id="all-buttons"></div>

        <!-- Images Dumped Here -->
        <div id="images"></div>   

        <form id="person-form">
            <label for="person-input" style="color:white;">Search a Person or Character</label>
            <input type="text" id="person-input">
            <br>

        <!-- Button triggers new person to be added -->
            <input id="add-person" type="submit" value="Add Person/Character">
        </form>    

    </div> <!-- End of container -->

        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <!-- Bootstrap -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <!-- Script -->
        <script src="assets/javascript/app.js"></script>

    </body>
